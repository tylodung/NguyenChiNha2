# Site settings
title: "But Chay"
url-title: "Lời Người Xưa"
description: "Đoàn Bình và những lời dạy"
paginate: 100
url: "https://hongkongnews247.site"
permalink: /:year/:month/:title/
future: false
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_words: 25

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
  deploy_style: compressed

gems: [jekyll-paginate]
